<?xml version="1.0" encoding="UTF-8" ?>

<f:view
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:bridge="http://liferay.com/faces/bridge"
		xmlns:portlet="http://java.sun.com/portlet_2_0"
>

	<h:head />
	<h:body>

    <h2>
      Klona folder
    </h2>

	<h:form id="cloneFolderForm">

		<ui:fragment rendered="true">
			<h:outputLabel for="copyFrom">Kopia från mapp</h:outputLabel>
			<h:selectOneMenu id="copyFrom" value="#{cloneFolderBackingBean.folderIdToClone}">
				<f:selectItem itemValue="#{null}" itemLabel="Välj mapp" />
				<f:selectItems value="#{cloneFolderBackingBean.rootFolders}" var="folder" itemLabel="#{folder.name}" itemValue="#{folder.folderId}"  />
			</h:selectOneMenu>
		</ui:fragment>

		<h:commandButton id="submitButton" value="Kopiera" styleClass=""
						 action="#{cloneFolderBackingBean.cloneFolder}" />

		<h:link value="Tillbaka" outcome="view" />

	</h:form>

	</h:body>
</f:view>
