<?xml version="1.0" encoding="UTF-8" ?>

<f:view
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:bridge="http://liferay.com/faces/bridge"
		xmlns:portlet="http://java.sun.com/portlet_2_0"
>

	<h:head />
	<h:body>

    <h2>
      Klona folder
    </h2>

	<p>
		<h:link value="Tillbaka" outcome="view" />
	</p>

	<h:form>

		<ui:fragment rendered="false">
		<h:outputLabel for="copyFrom">Kopia fr√•n katalog</h:outputLabel>
		<h:selectOneMenu id="copyFrom">
			<f:selectItem itemValue="-1" itemLabel="" />
			<ui:repeat value="#{cloneFolderBackingBean.rootFolders}" var="folder">
				<f:selectItem itemValue="#{folder.folderId}" itemLabel="#{folder.name}" />
			</ui:repeat>
		</h:selectOneMenu>
		</ui:fragment>

	</h:form>

	<ui:fragment rendered="true">
		<ul>
			<ui:repeat value="#{cloneFolderBackingBean.rootFolders}" var="folder">
				<li>
					#{folder.name} - (#{folder.folderId})
				</li>
			</ui:repeat>
		</ul>
	</ui:fragment>


	</h:body>
</f:view>
